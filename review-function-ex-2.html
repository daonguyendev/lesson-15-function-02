<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    function findMaxAvgScore(scores) {
      let maxScore = scores[0];
      for (let i = 1; i < scores.length; i++) {
        if (scores[i] > maxScore) {
          maxScore = scores[i];
        }
      }
      return maxScore;
    }
    const scores = [7, 8, 2, 9, 9.5, 3, 1, 3, 5, 4, 3];
    console.log(findMaxAvgScore(scores))
  </script>
</body>
</html>
