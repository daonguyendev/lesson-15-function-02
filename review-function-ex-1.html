<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài của Lộc</title>
</head>
<body>
  <script>
    // Lộc: Viết hàm chuyển đổi GB sang MB
    // Đầu vào: GB
    // Xử lý: chuyển đổi GB sang MB theo công thức (1 GB = 1000 MB)
    // => MB = GB * 1000;
    // Đầu ra: MB

    function convertGBtoMB(gb) {
      let mb = gb * 1000;
      return mb;
    }

    console.log(convertGBtoMB(2));//2000
  </script>
</body>
</html>
