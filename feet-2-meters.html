<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input id="feet" placeholder="Please enter feet unit..." onInput="feetToMeter()"><br>
    <input id="meter" placeholder="Please enter meter unit..." onInput="meterToFeet()">
    <p id="feetResult"></p>
    <p id="meterResult"></p>

    <script>
      //Input:
      let feet, meter, result;

      //Process, Output:
      function feetToMeter() {
        feet = document.getElementById("feet").value;
        result = 0.305 * document.getElementById("feet").value;
        document.getElementById("feetResult").innerHTML = `Feet 2 meter: ${result} (meter)`;
      }

      function meterToFeet() {
        meter = document.getElementById("meter").value;
        result = 3.279 * meter;
        document.getElementById("meterResult").innerHTML = `Meter 2 feet: ${result} (feet)`;
      }

    </script>
</body>
</html>
