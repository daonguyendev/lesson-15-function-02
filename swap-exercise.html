<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
      function swap(a, b) {
        let temp = a;
        a = b;
        b = temp;
      }

      let a = 3, b = 5;
      swap(a, b);
      console.log(a);
      console.log(b);
    </script>
</body>
</html>
